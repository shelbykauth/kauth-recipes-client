<ng-template [ngIf]="recipe" [ngIfElse]="noRecipeSorry">
  <b>{{ recipe.name }}</b>
  <br />
  <br />
  <ng-template ngFor let-ingredient [ngForOf]="recipe.ingredients">
    {{ ingredient.measure }} {{ ingredient.name }}
    <br />
  </ng-template>
  <br />
  <ng-template ngFor let-step [ngForOf]="recipe.directions">
    <p>{{ step }}</p>
  </ng-template>
</ng-template>

<ng-template #noRecipeSorry>
  <p>There doesn't seem to be a recipe here...</p>
</ng-template>
